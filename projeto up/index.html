<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Oportunidades</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">

  <!-- Ícones (Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- ========== HEADER / NAVBAR ========== -->
  <header class="navbar">
    <div class="logo">
      <img src="Screenshots/WhatsApp Image 2025-11-06 at 11.27.29.jpeg" alt="Logomarca UP">
    </div>

    <div class="search-box">
      <input type="text" placeholder="Buscar">
      <button aria-label="buscar"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <nav class="nav-links" id="navLinks" aria-label="menu principal">
      <a href="#" class="active">Início</a>
      <a href="#">Sobre</a>
      <a href="#">Biblioteca</a>
      <a href="#">Testes</a>
      <a href="#">Empregos</a>
    </nav>

    <div class="nav-icons">
      <button class="account-btn" aria-label="conta"><i class="fa-regular fa-user"></i></button>
      <button class="menu-toggle" id="menuToggle" aria-label="abrir menu"><i class="fa-solid fa-bars"></i></button>
    </div>
  </header>

  <!-- ========== MAIN / BOAS-VINDAS ========== -->
  <main class="main-content">
    <div class="ilustracao">
      <img src="Screenshots/carinha.png" alt="Ilustração de boas-vindas">
    </div>

    <div class="texto-boas-vindas">
      Bem – vindo (a)
      <span class="plataforma">à sua plataforma</span>
      <span class="plataforma">de oportunidades</span>
    </div>
  </main>

  <!-- ========== RECURSOS / CARDS ========== -->
  <section class="recursos" aria-labelledby="recursos-title">
    <h2 id="recursos-title">Recursos Principais</h2>

    <div class="cards">
      <article class="card">
        <i class="fa-solid fa-brain" aria-hidden="true"></i>
        <h3>Teste</h3>
        <button class="btn">Saiba mais</button>
      </article>

      <article class="card destaque">
        <i class="fa-solid fa-person-walking-arrow-right" aria-hidden="true"></i>
        <h3>Progresso</h3>
        <button class="btn">Saiba mais</button>
      </article>

      <article class="card">
        <i class="fa-solid fa-book" aria-hidden="true"></i>
        <h3>Biblioteca</h3>
        <button class="btn">Saiba mais</button>
      </article>

      <article class="card">
        <i class="fa-solid fa-calendar-days" aria-hidden="true"></i>
        <h3>Cronograma</h3>
        <button class="btn">Saiba mais</button>
      </article>

      <article class="card">
        <i class="fa-solid fa-briefcase" aria-hidden="true"></i>
        <h3>Empregos</h3>
        <button class="btn">Saiba mais</button>
      </article>

      <article class="card">
        <i class="fa-solid fa-user" aria-hidden="true"></i>
        <h3>Perfil</h3>
        <button class="btn">Saiba mais</button>
      </article>
    </div>
  </section>

  <!-- ========== RODAPÉ ========== -->
  <footer>
    <p>© 2025 Plataforma de Oportunidades</p>
  </footer>

  <!-- Script (comportamento do menu, se houver) -->
  <script src="script.js" defer></script>
</body>
</html>
